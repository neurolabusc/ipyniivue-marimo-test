name: Build and deploy site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allows the action to push to the demo branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project dependencies (pyproject.toml)
        # This installs your project and its runtime deps (marimo, ipyniivue, etc.)
        run: python -m pip install .

      - name: Install uv CLI (used by build_all.py)
        run: python -m pip install uv

      - name: Make build script executable (optional)
        run: chmod +x build_all.py || true

      - name: Run build script (generates ./dist)
        run: python build_all.py

      - name: Add .nojekyll to allow underscore-prefixed files
        run: touch dist/.nojekyll

      - name: Show dist contents (debug)
        run: |
          echo "---- dist listing ----"
          ls -R dist || true
          echo "----------------------"

      - name: Deploy to GitHub Pages (push dist to demo branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: demo        # target branch that GitHub Pages will serve
          folder: dist        # folder to deploy
          clean: true
